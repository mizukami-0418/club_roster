<!-- templates/players/pitcher_confirm_delet.html -->

{% extends 'base.html' %}
{% block title %}PITCHER DELETE{% endblock %}
{% block content %}
<div class="viewport d-flex align-items-center">
    <div class="card text-center mx-auto" style="width: 30rem;">
        <h4 class="card-header">選手引退</h4>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% if pitcher and pitcher.image %}
                    <img src="{{ pitcher.image.url }}" class="card-img-top" alt="{{ pitcher.name }}">
                {% endif %}
                <hr>
                <h5 class="card-title">"{{ pitcher.last_name }} {{ pitcher.first_name }}"投手が引退してもよろしいですか ?</h5>
                <hr>
                <button type="submit" class="btn btn-danger">引退する</button>
                <a href="{% url 'pitcher_detail' pitcher.pk %}" class="btn btn-warning">キャンセル</a>
                <a href="{% url 'player_list' %}" class="btn btn-primary">選手名鑑へ</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
