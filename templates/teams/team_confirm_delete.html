<!-- templates/teams/team_confirm_delete.html -->

{% extends 'base.html' %}
{% block title %}TEAM DELETE{% endblock %}
{% block content %}
<div class="viewport d-flex align-items-center">
    <div class="card text-center mx-auto" style="width: 30rem;">
        <h4 class="card-header">チーム解散</h4>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% if team and team.image %}
                    <img src="{{ team.image.url }}" class="card-img-top" alt="{{ team.name }}">
                {% endif %}
                <hr>
                <h5 class="card-title">"{{ team.name }}"を本当に解散してもよろしいですか ?</h5>
                <hr>
                <button type="submit" class="btn btn-danger">解散する</button>
                <a href="{% url 'team_detail' team.pk %}" class="btn btn-warning">キャンセル</a>
                <a href="{% url 'team_list' %}" class="btn btn-primary">チーム一覧へ</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
